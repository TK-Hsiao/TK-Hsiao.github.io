<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <title>This is my example homepage.</title>
    </head>
    <body>
        <p>
            IS445 Data Visualization.
        </p>
        <p>
            Assignment3 - Hao Jia.
        </p>
        <div id="myviz">
        </div>
    </body>
    <script>
        mySpec = {
            "width": 800,
            "height": 600,
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "description": "Year Acquired VS Year Constructed",
            "data": {"url": "https://uiuc-ischool-dataviz.github.io/spring2019online/week02/building_inventory.csv"},
            "mark": "point",
            "encoding": {
                "x": {"field": "Year Constructed", "type": "temporal"},
                "y": {"field": "Year Acquired", "type": "temporal"},
                          }
                };
        vegaEmbed('#myviz', mySpec);
    </script>
</html>
