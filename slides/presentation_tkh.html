                ### Why should we study citation contexts?

                - Citations are commonly regarded as intellectual linkages between research articles (Smith, 1981).<br>

                - A substantial number of citation studies were based on bibliographic records.
                - Citations may have different meanings for their citing authors.
                - Citation context analysis can help us understand citations better.

                Note:
                - So, why should we study citation contexts?
                - When authors reference prior research, they describe, discuss, or critique the referenced work in their papers.
                - That's why citations are commonly regarded as intellectual linkages between research articles
                - However, a big chuck of citation studies are based on bibliographic records, meaning that they study citations by reference lists.
                - There are some stories that can only be revealed by studying citation contexts
                - Such as the reasons behind citations or authors' opinions on the cited work.

                - known as citation purposes and citation sentiments.
                - This approach does not consider that citations may have different meanings for their citing authors.
                - For example, a paper could be cited for providing supporting evidence or because a part of it, such as a research method, was used in the citing paper.

                ### Citation context datasets

                - A citation context dataset: a dataset containing sentences in academic articles with inline citations identified.
                - A citation context dataset can be constructed from:
                  - PDF files
                    - Science Parse (Cohan et al., 2019), ParsCit (Jurgens et al., 2018), and GROBID (Khadka & Knoth, 2018; Lo et al., 2020).
                    - Failure to expand citation ranges<br> (e.g., missing citation <font color="#A52A18">[2]</font> and <font color="#A52A18">[3]</font> in citations "<font color="#A52A18">[1-4]</font>")
                  - LaTeX files and XML files
                    - Parsers developed by the datasets' authors 
                - Lack of clear documentation of parsers' performance
                - Datasets may be used as-is in future research (Wu et al., 2022).
                - Difficulties in updating or customizing the datasets

                Note:
                - One of the possible reasons that bibliographic records still play a dominant role in citation studies is that it is easy to collect high-quality data from bibliographic databases, but it's not easy to obtain a high-quality citation context dataset.
                - By definition, a citation context dataset is a dataset containing sentences in academic articles with inline citations identified.
                - There are a few exsiting citation context datasets.
                - These datasets were constructed from the PDF version, LaTeX version, or XML version of articles.
                - However, regardless of article file formats, the quality of a citation context dataset is inevitably dependent on its parsing pipeline.
                - For datasets built from PDF files, most of them were produced by existing parsing toolkits, such as ParsCit and GROBID.
                - These parsing toolkits have some common errors, for example, they may fail to recognize citations in a range of citations 
                - Such as the example here. There are four citations, but a parsing toolkit may miss recognizing the two citations in the middle.
                - In addition, the articles describing citation context datasets may be brief and lack details.
                - For example, the authors might say they developed a parser that can identify inline citations expressed in a variety of ways, but they did not report how well their parsers could recognize the inline citations.
                - It is important to have clear documentation on the parsing pipeline and a quality evaluation.
                - Because researchers may use citation context datasets as they are, so quality of a citation context dataset may affect the quality of research using it. 
                - Another thing is that, many of the parsing pipelines for producing the datasets are not available to the public.
                - This causes difficulties for researchers to update the dataset or customize the dataset for their use.

                - This happens in journals using a numbered referencing style.
                - The document not only confirms the dataset's soundness but also informs potential users about its limitations.
                - This could help reduce uncertainties in future research.

                - My first research question is -- 
                - You may wonder why I chose JATS.
                - JATS is an XML standard developed by the National Library of Medicine that aims to tag journal articles.
                - JATS is the preferred style for tagging articles in PubMed Central, which account for a significant portion of biomedical literature.
                - Also, JATS has been widely adopted by a variety of publishers, including Taylor & Francis and the Nature Publishing Group.
                - In addition, parsing JATS XML files is a non-trivial task because, when NLM designed JATS, they wanted JATS flexible enough to capture structural and semantic components that could appear in any article.
                - The flexibitiy of JATS brings nuances to JATS XML files, causing difficulties in developing a parser that can handle JATS XML files deposited over time by a diverse pool of publishers and authors.
                                
                - Becuase the design of JATS is non-enforcing. There are almost no required XML elements or attributes.

                Note:
                - As mentioned earlier, there are nuances in the JATS XML files.
                - First, sometimes references are organized using a nested structure.
                - A nested structure means a reference could actually contain several references.
                - As you can see in the example on the left hand side, there are four references nested under reference one.
                - There's an ID representing four references, but each reference has its own ID as well.
                - This could cause problems in identifying the inline citations because publishers may tag each reference separately or as a group of references.
                - My parser keeps track of this kind of structure and can identify whether an inline citation points to one reference or a group of references.
                - Second, my parser can identify inline citations that are not tagged in the XML files.
                - For example, here, you can see there are three citations, but only citation 9 and citation 11 were tagged.
                - My parser can identify citation 10, which is not tagged in the XML file.
                - I also developed code for improving the performance of sentence tokenization.
                - I used NLTK for parsing a paragraph into sentences.
                - I found that NLTK frequently broke sentences containing abbreviations into fragments because it incorrectly identified dots in abbreviations as periods.
                - To deal with this condition, I develop regular expressions for identifying abbreviations, remove the dots in abbreviations before sentence tokenization, and put the dots back afterwards.
                - This prevents NLTK from breaking a sentence into fragments.

                - Different expressions of a dash were unified.

                ### RQ 2a: Citations to retracted articles
                
                - Retraction officially flags problematic science.
                - Retraction does not stop the diffusion of the retracted article. <small>(Bar-Ilan & Halevi, 2017; Bolland et al., 2021; Candal-Pedreira et al., 2020; Dal-Ré & Ayuso, 2020; Mott et al., 2019; Pfeifer & Snodgrass, 1990; Theis-Mahon & Bakker, 2020; van der Vet & Nijveen, 2016)</small>
                  - Previous studies were mostly focused on citation counts or on a particular field.
                - The question of why retracted articles continue to be cited after their retractions remains underexplored. 
                - The current work:
                  - A database-wide analysis of citation contexts
                  - The purposes of intentionally citing retracted articles
                  - Sentiments expressed in post-retraction citation contexts lacking acknowledgement

                Note:
                - Emperical studies have found that retraction does not stop the diffusion of the retracted article.
                - In my work, I looked at the reasons behind the intentional post-retraction citations, meaning the authors knew that the cited articles were retracted but still decided to cite them.
                - And the sentiments expressed in post-retraction citation contexts in which authors did not inform the readers about the retraction.

                Note:
                - For my last research question, I would like to explore when an article is cited, does it get cited for the same thing or different things.
                - This idea is inspired by Henry Small's paper: Cited document as concept symbols.
                - In this paper, Small mentioned that "For citations, the cited document is the ’object’ and the ’idea’ is expressed in the text which cites it."
                - This means citation contexts contain descriptions of pieces of knowledge in the cited articles.
                - These pieces of knowledge can be concepts, methods, or findings in the cited articles. I called them knowledge contents.
                - An article could contain many knowledge contents, but not every knowledge content would be cited in the literature, and some knowledge contents could be cited more frequently than others.
                - In the studies that looked at the diversity of knowledge contents in an article that received multiple citations, they found that when an article received multiple citations, most of the citations mentioned the same knowledge content.
                - In addition, studies have found that authors may reuse text, either recycling their own text or borrowing text from others.
                - This means that citation contexts mentioning the same article could have high text similarity.
                - So, in this part of the research, I would like to explore this research question:

                - Tradtional citation analysis treats citation counts as the use of the cited article.
                - And does not examine how the knowledge in the cited article has been used in the literature.

                ### RQ 2b: Measuring diversity

                - Sentence embeddings
                  - A PubMedBERT model released by Deka et al. (2022) 
                  - BioSimCSE model (Kanakarajan et al., 2022)
                
                <br>
                
                - Text diversity metric proposed by Lai et al. (2020)<br>
                  <div style="width:0; float:left;">
                    <p style="font-size: x-large; text-align: left;"> $$ \text{Embedding Diversity}= \sqrt[H]{\prod_{i=1}^{H}\sigma_i} $$ </p>
                    <ul>
                      <li style="margin-top:0%; margin-bottom: 0%;">
                        <p style="font-size: x-large; text-align: left; line-height: 0; padding-top: 0%; padding-bottom: 0;"> $$ \sigma_i \text{ is the standard deviation along a dimension} $$ </p>
                      </li>
                      <li style="margin-top:0%; margin-bottom: 0%;">
                        <p style="font-size: x-large; text-align: left; line-height: 0; padding-top: 0%; padding-bottom: 0;"> $$ {H}\text{ is the number of dimensions of the sentence embedding.} $$ </p>
                      </li>
                    </ul>
                  </div>

                Note:
                - Different from previous studies that used content analysis to identify knowledge contents in citation contexts, I plan to examine the diversity of knowledge contents through the text diversity of citation contexts.
                - This is because content analysis is labor-intensive.
                - It is hard for a person to annotate a large number of citation contexts.
                - My assumption is that when the knowledge contents in a set of citation contexts mentioning the same article are diverse, the text diversity should be higher.

                - Measures diversity through the dispersion of a given set of embeddings
                - The the geometric mean of the standard deviation of embedding vectors along each dimension.

                    <td style="border-bottom: 0px solid black;text-indent: -0.5em;">Overall, our results provide no evidence for a beneficial effect of multivitamin and multimineral supplementation on cognitive function in the majority of men and women 65 years and over living in the community. This result is consistent with all previous studies in non-selected elderly populations [2-10] apart from the retracted Canadian study [Retraction PMID:11527656].</td>

                    <td style="border-bottom: 1px solid black;text-indent: -0.5em;">There are also cases of data manipulation/fraud in NIH-supported, peer-reviewed research—more than 30 cases documented in the past 3 years according to the U.S. Public Health Service’s Office of Research Integrity (2009). One example is the study of Arnold et al. [Retraction PMID: 8633243] in which the authors reported huge synergistic effects of endocrine disruptors in the yeast estrogen assay in vitro. McLachlan [Retraction notice PMID:9254413] rescinded that paper because neither his laboratory nor others could replicate the findings. It was later determined that there was scientific misconduct and the original data were fabricated (NIH 2001).</td>
