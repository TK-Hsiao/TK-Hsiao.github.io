              ## Motivation
              
              - Retraction is commonly regarded as a sign of problematic research.
              - Citations to retracted articles are commonly viewed as problematic without consideration of the context.
                <ul>
                  <li>
                    Reasons behind citing retracted articles
                  </li>
                  <ul>
                    <li style="font-size: 90%">Exclusion rationale, subject of study, example of problematic science, etc.</li>
                  </ul>
                  <li>
                    Not all citations are positive.
                    <p style="font-size: 65%;margin-bottom: 30px;">
                      Another trial of a multivitamin and multimineral supplement in healthy elderly subjects reported beneficial effects after one year in six of seven tests [Retracted PMID: 11527656], <u style="color:brown">though these findings have recently been retracted in the light of concerns</u> about the veracity of the data and possible conflicting commercial interest [Retraction notice PMID: 11527656]
                    </p>
                  </li>
                </ul>
              - To what extent are the citations to retracted articles problematic?
                <ul>
                  <li>
                    Explore the problematicness of post-retraction citations using the citation contexts.
                  </li>
                </ul>
              
              ---
              ## Goals

              - Using post-retraction citation contexts lacking acknowledgement of retractions, this study tried to answer
                <ul>
                  <li>How frequently were the retracted articles cited as legitimate work?</li>
                  <li>How well can the sentiments be automatically identified by a machine learning model?</li>
                </ul>
              

              Note:
              In deatils, we tried to answer two questions.
              Q1: This was achieved by annotating the sentiments expressed in the citation contexts, which I will explain the details later
              Q2: The model may be useful for future studies that are interested in similar topics. 
              
              ---
              <!-- .slide: data-visibility="hidden"-->
              ## Data

              - 13,252 post-retraction citation contexts referencing 2,763 retracted articles identified from 2M PMC open access articles (Hsiao & Schneider, 2021)
              - 12,530 (94.55%) of the 13,252 citation lacked acknowledgements

              - Sentiments expressed in 3,156 citation contexts

              Note:
              - Postive cases cited retracted papers as valid work.
              - And the strongly positive ones explicitly expressed agreements or used something from or were supported by the retracted work.
              - Negative cases casted questions on, made corrections to, or disagreed with the retracted work. 
              - Neutal sentiments are the cases in which the validlity could not be judged from the citation contexts.
              - Retracted articles are frequently cited as legitimate work without informing the readers about the retractions.

              ---
              ### Models tested for automatically identifying sentiments

              - Traditional machine-learning models
                <ul>
                  <li>
                    Logistic Regression
                  </li>
                  <li>
                    Support Vector Machine (SVM)
                  </li>
                </ul>
              - Deep learning models
                <ul>
                  <li>
                    Convolutional Neural Network (CNN)
                  </li>
                  <li>
                    Bidirectional Long Short-Term Memory (BiLSTM)
                  </li>
                </ul>
              
              ---
              ## Features used for training the models
              - Customized Bag-of-Words features <!-- .element: style="font-size: 95%"-->
                <ul>
                  <li>
                    Sentiments are often hinted at in verbs, adjectives, and adverbs.
                    <p style="font-size: 70%;">The original report of an alphaproteobacterial Sphingomonas-related GAO (Retracted PMID: 15256569) <u style="color:brown">was later shown to be incorrect</u> and the FISH probes were shown to be binding to members of the Defluviicoccus cluster 1.</p>
                  </li>
                  <li>
                    Part-of-Speech tags
                    <ul>
                      <li style="font-size: 90%;">
                        Exclude lemmas tagged as proper nouns, numbers, punctuation, and symbols.
                      </li>
                      <li style="font-size: 90%;">
                        Only a selected set of nouns were retained.
                      </li>
                    </ul>
                  </li>
                </ul>
              - Word and sentence embeddings <!-- .element: style="font-size: 95%"-->
                <ul>
                  <li>
                    BioWordVec (Zhang et al., 2019) and BioSentVec (Chen et al., 2019)
                  </li>
                </ul>
              - Sentiment scores <!-- .element: style="font-size: 95%"-->
                <ul>
                  <li style="font-size: 90%;">
                    $ SentiSentence = \sum_{i=1}^{n} \frac{SentiTerm_i}{D}$ <br>where $SentiTerm_i$ = 1 for a positive term; $SentiTerm_i$ = -1 for a negative term; $D$ is the distance between the term and the citation marker.
                  </li>
                </ul>
              - Pairwise cosine similarity <!-- .element: style="font-size: 95%"-->

              Note:
              The features were chosed due to the consideration that they may provide information that can reveal the nuance between citation contexts having different sentiments.

              ## Limitations and future work
              - Limited to the biomedical field
              - Finish annotating the remaining 9,374 post-retraction citation contexts
                <ul>
                  <li>A great majority of post-retraction citations lacking acknowledgements of retractions were positive.</li>
                  <li>84.28% (2,660/3,156)</li>
                </ul>
              - Model performance indicates room for improvement.
                <ul>
                  <li>Sentence embeddings provided informative perspectives that were different from word embeddings.</li>
                  <li>Citation contexts with the same sentiment might have shared characteristics. (e.g., not adequate, not... as previously indicated)</li>
                </ul>
