                        ## CSV/TSV

                        - Delimited text file    
                        - Comma and tab are common delimiters    
                        - Row-oriented    
                        - Row-size can vary    
                        - May or may not have headers    
                        - Not self-explained    
                        - Sometimes comes with a [readme file](https://think.cs.vt.edu/corgis/csv/airlines/)

                        ---

                        ## JSON
                        - Row-oriented   
                        - Data stored in JSON can have different types
                            - String
                            - Number
                            - JSON object (dict)
                            - Array (list)
                            - Boolean
                            - Null

                        ## HDF5
                    
                        Hierarchical Data Format (HDF)    
                        - File directory like structure
                        ```
                        Group1/
                            Dataset1
                            Dataset2
                        Group2/
                            Dataset3
                            Dataset4
                        ```
                        - Flexible data types   
                        - Self-describing   
                        - Metadata associated with data   
                        - Support data slicing   
                        - Good for storing complex, large data 
                        
                        ---

                        ## Representations of an image
                        Raster representation     
                        - Image build from pixels and each pixel represents a color    
                        - Drawing coloring art in pixels     
                        - Save what you draw    
                        - Lose image quality when you resize the image    
                        - Common file extension    
                            - JPG (lossy compression)    
                            - PNG (lossless compression, transparent background)    
                            - GIF    

                        ---

                        ## Representations of an image    
                        Vector representation    
                        - Drawings (e.g., paths, patterns, shapes) based upon mathematical formulas    
                        - Save how you draw 
                        - Display does not exist until it is “rendered”.
                        - Does not lose image quality when you rescale the image
                        - SVG, PDF, EPS
